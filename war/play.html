<!-- Page play, avec la photo, la questions courantes, les differentes reponses ainsi que pour la questions oÃ¹ ? une maps  -->
<div id="index-banner" class="parallax-container">
	<div class="section no-pad-bot">
		<div class="container">
			<div class="row">
				<div class="col s12 m4">
					<img src="{{questions.pic}}" width="50%" height="50%">
				</div>
				<div class="col s12 m8">
					<h1 class="header center teal-text text-lighten-2">{{questions.question}}</h1>
					<ul class="collection" ng-repeat="answer in questions.answers" ng-show="cursorQuestion != 'where'">
						<li class="collection-item ng-class:{
									'white': questions.answered === false,
									'green': questions.answered !== false && questions.good_answer === $index,
									'red': questions.answered !== false && questions.good_answer !== $index && questions.answered === $index
								}">
								<div class="waves-effect waves-teal btn-flat ng-class:{
										'disabled': questions.answered !== false
									}" ng-click="valid($index)"><i class="ng-class:{'white-text': questions.answered !== false && ( questions.answered === $index || questions.good_answer === $index)}">{{answer}}</i></div>
						</li>
					</ul>
					<div ng-show="cursorQuestion == 'where'">
						<div id="map" style="width:100%; height: 300px;" ></div>
						<a class="btn blue lighten-1" ng-show="map_choice != null">Valider</a>
					</div>
					<a href="#/play" class="btn-large waves-effect waves-light teal lighten-1 right" ng-click="nextQuestion()" ng-show="questions.answered !== false && finished !== true">Next</a>
					<a href="#/highscore" class="btn-large waves-effect waves-light teal lighten-1 right" ng-click="highscore()" ng-show="questions.answered !== false && finished === true">Show highscore</a>
				</div>
			</div>
		</div>
	</div>
</div>
