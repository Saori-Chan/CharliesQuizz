<!-- Page du choix de categories -->
<div id="index-banner" class="parallax-container">
	<div class="section no-pad-bot">
		<div class="container">
			<br><br>
			<h1 class="header center teal-text text-lighten-2">Choose category</h1>
			<ul class="collection" ng-repeat="categ in category.categories">

			</ul>
			<br><br>
		</div>
	</div>
	<div class="background b2"></div>
</div>
