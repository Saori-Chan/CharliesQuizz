<!DOCTYPE html>
<html ng-app="appGame">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<meta name="google-signin-scope" content="profile email">
	<meta name="google-signin-client_id" content="801304487231-edgr07vjdh0tp436aofbms4mp3cpss03.apps.googleusercontent.com">

		<title>Parallax Template - Materialize</title>

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<!--  Scripts-->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/materialize.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/angular-google-gapi.min.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	</head>
	<body ng-controller="myController">

		<main>
			 <!-- Bouton pour les connexions aux comptes google -->
			<div class="g-signin2 right" data-onsuccess="onSignIn">Google</div>

			<!-- "Header" soit la barre de menu -->
			<nav class="white" role="navigation">
				<div class="nav-wrapper container">
					<a id="logo-container" href="#/" class="brand-logo">Charlies Quizz</a>
					<ul class="right hide-on-med-and-down">
						<li><a href="#">Navbar Link</a></li>
					</ul>

					<ul id="nav-mobile" class="side-nav">
						<li><a href="#">Navbar Link</a></li>
					</ul>
					<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
				</div>
			</nav>

			<div ng-view></div>

		</main>
		<footer class="page-footer teal">
			<div class="footer-copyright">
				<div class="container"> 
					Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Materialize</a>
				</div>
			</div>
		</footer>
	</body>
</html>
